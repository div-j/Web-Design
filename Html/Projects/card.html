<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div width="200px" style="border: solid; max-width: 40%; padding: 10px">
      <!-- card image -->
      <img src="../images/image1.jpg" alt="" width="100%" />
      <!-- card text -->
      <h5>Multivitamin Multimineral for Women Men & Kids by ....</h5>
      <!-- card icons -->
      <div>
        <i class="bi bi-star-fill"></i>
        <i class="bi bi-star-fill"></i>
        <i class="bi bi-star-fill"></i>
        <i class="bi bi-star-fill"></i>
        <i class="bi bi-star-half"></i>
      </div>
      <input type="button" value="Top deal" />
      <p><span>-31%</span> <sup> $</sup> 17 <sup>96</sup>($17.96/Fl Oz)</p>
      <p>List Price: <s>$26.00</s></p>
    </div>
  </body>
</html>
